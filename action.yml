name: 'Generate PR Notes'
description: 'Generates PR notes based on commits between branches'
inputs:
  base_branch:
    description: 'Base branch'
    required: true
    default: 'origin/main'
  release_branch:
    description: 'Release branch'
    required: true
    default: 'origin/release/1.308.0'
  jira_base_url:
    description: 'JIRA Base URL'
    required: true
    default: 'https://plan-a.atlassian.net/browse/'
runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

